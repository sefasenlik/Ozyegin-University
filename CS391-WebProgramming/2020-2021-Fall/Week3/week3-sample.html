<!doctype html>
<html lang="en">

<head>
    <title>Week3 Samples</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="functions.js"></script>
</head>

<body>
    <h1>Week-3 Examples</h1>
    
    <!-- DRAG AND DROP API-->
    <h2>Drag and Drop API</h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img id="cat" src="cat.jpg" draggable="true" ondragstart="drag(event)">
    </div>

    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>

    <br />
    <div id="div3" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>
    <br />
    <div id="div4" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>
    <br />

    <!-- GEOLOCATION API-->
    <h2>GeoLocation API</h2>
    <button onclick="getLocation()">Locate me</button>
    <div id="location"></div>

    <!-- WEB STORAGE-->
    <h2>WebStorage API</h2>
    <button onclick="addToLocal()">Add To localstorage</button>
    <button onclick="addToSession()">Add To sessionstorage</button>
    <button onclick="removeFromLocal()">Remove from localstorage</button>
    <button onclick="removeFromSession()">Remove from sessionstorage</button>

</body>

</html>
