<head>

    <meta charset="utf-8" />

<body>
    <h2>Array Methods</h2>
    
    <script>
        
        var names = ["ali", "hasan", "ceyda","canan","kemal"];
        console.log(names);
        console.log(names.pop()); 
        console.log(names); 
        console.log(names.shift());
        console.log(names);
        var newnames = names.reverse();
        console.log(newnames);
        console.log(names.indexOf("canan"));

    </script>
   
</body>
