    <h2>Array Methods</h2>

    <script>
        //Example1
        var names = ["ali", "hasan", "ceyda", "canan", "kemal"];
        console.log(names.splice(1, 2, "omer", "hakan"));
        console.log(names);
        //Example2
        var flowers = ["rose", "daisy", "violet", "tulip"];
        console.log(flowers.splice(2, 0, "cactus", "lilium"));
        console.log(flowers);

        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        console.log(fruits);
        var citrus = fruits.slice(1, 3);
        console.log(citrus);
        console.log(fruits);

        var numbers = [25, 121, 9, 81];
        var roots = numbers.map(Math.sqrt);
        document.writeln("roots is : " + roots);

        var nums = [6.5, 21, 3, 5, 7];
        var nums = nums.map(myFunction)

        function myFunction(num,i) {
            return num * 10;
        }

        document.writeln("nums : " + nums);
    </script>
