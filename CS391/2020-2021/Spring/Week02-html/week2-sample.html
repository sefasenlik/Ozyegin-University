<!doctype html>
<html lang="en">

<head>
    <title>Week-2 Examples</title>
    <meta charset="utf-8" />
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = 'orange';
                ctx.fillRect(30, 30, 100, 100);
                ctx.strokeRect(50, 50, 100, 100);
                ctx.moveTo(30, 30);
                ctx.lineTo(130, 130);
                ctx.stroke();
            }
        }

    </script>
</head>

<body onload="draw();">
    <h1>Week-2 Examples</h1>
    <h2>Form Example</h2>
    <form action="http://localhost:8080/myapp/register" method="get">
        <input name="id" type="text" placeholder="Identity Number" value="" required>
        <br>
        <input name="firstname" type="text" placeholder="First Name" value="" required>
        <br>
        <input name="lastname" type="text" placeholder="Last Name" value="" required>
        <br>
        <textarea placeholder="Address" rows="5" columns="20" name="address"> </textarea>
        <br>
        <select name="city" size="1">
            <option value="34" selected>İstanbul</option>
            <option value="35">İzmir</option>
            <option value="06">Ankara</option>
            <option value="07">Antalya</option>
        </select>
        <br />
        <input name="email" type="email" placeholder="Email address" value="" required>
        <br>
        <input type="submit" value="Save">
        <button type="submit" value="Button">Button</button>
    </form>
    <h2>Some Important Input types</h2>
    <input list="browsers" name="browser" />
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <br />

    <input type="color">
    <br />

    Date: <input type="date">
    <br />
    Time: <input type="time">
    <br />
    <input type="number" min="1" max="70">
    <br />
    <input type="range" min="1" max="10">
    <br />
    <h2>HTML Graphic Elements</h2>
    <canvas id="canvas" width="100" height="100"></canvas>
    <br />
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <br />
    <svg width="200" height="200">
        <rect width="200" height="100" style="fill:rgb(100,100,255);stroke-width:10;stroke:rgb(255,0,0)">
    </svg>

    <h2>HTML Multimedia Elements</h2>
    <video controls autoplay width="200" height="100">
        <source src="happyfit2.mp4" type="video/mp4">
    </video>
    <br />
    <audio controls >
        <source src="sound.mp3">
    </audio>
</body>

</html>
