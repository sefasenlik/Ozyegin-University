<!DOCTYPE html>
<html>
<!--
    Example of null&undefined
-->
<head>
    <title>Week5 Samples</title>
    <meta charset="utf-8" />

</head>

<body>
    <script>
        var var1;
        console.log(var1); //shows undefined
        console.log(typeof var1); //shows undefined

        var var2 = null;
        console.log(var2); //shows null
        console.log(typeof var2); //shows object
    </script>
    Hello
</body>

</html>
