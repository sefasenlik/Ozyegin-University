<!DOCTYPE html>
<html>
<!-- Examples about JS Operators-->

<head>
    <title>Week5 Samples</title>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var a = 33;
        var b = 10;
        var c = "Test";
            
        result = a + b;
        console.log(result); //43
        result = a - b; 
        console.log(result);//23
        result = a / b; 
        console.log(result);//3.3
        result = a % b; 
        console.log(result);//3
        result = a + b + c;
        console.log(result);//43Test
        console.log(a);//33
        result = ++a;
        console.log(result);//34
        console.log(a);//34
        
        console.log(b);//10
        result = b++;
        console.log(result);//10
        console.log(b);//11

        a+=b;
        console.log(a);//45

        var x = 33;
        var y = "33";
        console.log(x==y); //true
        console.log(x===y);//false
    </script>
    Hello
</body>

</html>
