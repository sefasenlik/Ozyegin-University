<!DOCTYPE html>
<html>
<!--
    Creating arrays and accessing the elements 
-->

<head>
    <title>Week6 Samples</title>
    <meta charset="utf-8" />

    <script>
        var pets = ["Cat", "Dog", "Bird"];
        console.log(pets[0]); // Cat
        console.log(pets[1]); // Dog
        console.log(pets[2]); // Bird
        pets[3] = "Rabbit";
        console.log(pets[3]); // Rabbit
        pets[2] = "Hamster"; // now ["Cat", "Dog", "Hamster“, “Rabbit”]
        console.log(pets[2]); // Hamster
        console.log(pets);  // ["Cat", "Dog","Hamster","Rabbit"]
        console.log(pets.length); // 4



    </script>
</head>

<body>
    Hello
</body>

</html>
